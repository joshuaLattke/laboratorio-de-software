<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación de Cadenas</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h1>Manipulación de Cadenas</h1>

        <!-- Entrada de texto y botón -->
        <input type="text" id="cadena" placeholder="Escribe una cadena aquí">
        <button id="procesarBtn">Procesar cadena</button>

        <!-- Mostrar resultados aquí -->
        <div id="resultados">
            <p id="longitud"></p>
            <p id="mayusculas"></p>
            <p id="minusculas"></p>
            <p id="subcadena"></p>
            <p id="charAt"></p>
            <p id="charCodeAt"></p>
            <p id="at"></p>
            <p id="slice"></p>
            <p id="substring"></p>
            <p id="substr"></p>
            <p id="concat"></p>
            <p id="trim"></p>
            <p id="padStart"></p>
            <p id="padEnd"></p>
            <p id="repeat"></p>
            <p id="replace"></p>
            <p id="replaceAll"></p>
            <p id="split"></p>
        </div>
    </div>


    <script src="Script.js"></script> 
</body>
</html>
